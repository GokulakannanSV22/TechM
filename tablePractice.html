<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>

    <table border="2" cellpadding="10" cellspacing="5" >
        <thead>
            <tr>
                <th rowspan="2">Header1</th>
                <th colspan="2">Header2</th>
                <th rowspan="2">Header3</th>
            </tr>
            <tr>
                <th>subHeader1</th>
                <th>subHeader2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">cell1</td>
                <td colspan="2">cell2</td>
                <td >cell3</td>
            </tr>
            <tr>
                <td colspan="2">cell4</td>
                <td> cell5</td>
            </tr>
            <tr>
                <td>cell6</td>
                <td >cell7</td>
                <td>cell8</td>
                <td>cell9</td>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
